<!DOCTYPE html>
<html>
<head>
    <title>EDIT STUDENT</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            text-align: center;
        }

        form {
            margin: 0 auto;
            max-width: 500px;
        }

        label {
            display: inline-block;
            width: 200px;
            text-align: left;
        }

        input[type="text"], input[type="submit"] {
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>EDIT STUDENT</h1>
    <form action="/edit/{{student.id}}" method="post">
        <label for="id">ID:</label>
        <input type="text" name="id" value="{{ student.id }}" required><br>
        
        <label for="name">NAME:</label>
        <input type="text" name="name" value="{{ student.name }}" required><br>

        <label for="age">AGE:</label>
        <input type="text" name="age" value="{{ student.age }}" required><br>

        <label for="gender">GENDER:</label>
        <input type="text" name="gender" value="{{ student.gender }}" required><br>

        <label for="dob">DOB:</label>
        <input type="text" name="dob" value="{{ student.dob }}" required><br>

        <label for="year_of_admn">YEAR OF ADMISSION:</label>
        <input type="text" name="year_of_admn" value="{{ student.year_of_admn }}" required><br>

        <label for="address">ADDRESS:</label>
        <input type="text" name="address" value="{{ student.address }}" required><br>

        <label for="phoneno">PHONE NO:</label>
        <input type="text" name="phoneno" value="{{ student.phoneno }}" required><br>

        <label for="email">EMAIL:</label>
        <input type="text" name="email" value="{{ student.email }}" required><br>

        <label for="tenth_standard_percentage">10TH PERCENTAGE:</label>
        <input type="text" name="tenth_standard_percentage" value="{{ student.tenth_standard_percentage }}" required><br>

        <label for="twelveth_standard_percentage">12TH PERCENTAGE:</label>
        <input type="text" name="twelveth_standard_percentage" value="{{ student.twelveth_standard_percentage }}" required><br>

        <label for="cet_comedkrank">CET/COMEDK RANK:</label>
        <input type="text" name="cet_comedkrank" value="{{ student.cet_comedkrank }}" required><br>

        <label for="parent_emailid">PARENT EMAIL ID:</label>
        <input type="text" name="parent_emailid" value="{{ student.parent_emailid }}" required><br>

        <label for="parent_phoneno">PARENT PHONE NO:</label>
        <input type="text" name="parent_phoneno" value="{{ student.parent_phoneno }}" required><br>

        <label for="parent_occupation">PARENT OCCUPATION:</label>
        <input type="text" name="parent_occupation" value="{{ student.parent_occupation }}" required><br>

        <label for="parent_name">PARENT NAME:</label>
        <input type="text" name="parent_name" value="{{ student.parent_name }}" required><br>

        <label for="departmentno">DEPARTMENT NO:</label>
        <input type="text" name="departmentno" value="{{ student.departmentno }}" required><br>

        <input type="submit" value="Add">
    </form>
</body>
</html>
